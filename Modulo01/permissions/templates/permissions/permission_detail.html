{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Detalle del Permiso</h2>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ permission.name }}</h5>
            <p class="card-text"><strong>Content Type:</strong> {{ permission.content_type }}</p>
            <p class="card-text"><strong>Code Name:</strong> {{ permission.codename }}</p>
            <p class="card-text"><strong>Detalle:</strong> {{ permission.detail|default:"Sin detalle" }}</p>
            <p class="card-text"><strong>ID:</strong> {{ permission.id }}</p>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'permissions:permission_list' %}" class="btn btn-secondary">Volver</a>
        <a href="{% url 'permissions:permission_update' permission.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'permissions:permission_delete' permission.pk %}" class="btn btn-danger">Eliminar</a>
    </div>
</div>
{% endblock %}
